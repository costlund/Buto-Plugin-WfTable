-
  type: div
  attribute:
    class: table-responsive
    style: 'min-height:100px'
  innerHTML:
    -
      type: table
      attribute:
        class: table table-condensed
        style: style:table
        id: rs:id
      innerHTML:
        -
          type: thead
          innerHTML:
            -
              type: tr
              innerHTML: rs:thead_tr
        -
          type: tbody
          innerHTML: rs:tbody
    -
      type: widget
      settings:
        disabled: rs:datatable
      data:
        plugin: datatable/datatable_1_10_16
        method: run
        data:
          id: rs:id
          json:
            paging: true
            ordering: true
            info: true
            searching: true
            order:
              -
                - 0
                - desc
            language:
              url: /plugin/datatable/datatable_1_10_13/i18n/Swedish.json
              __url: //cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/German.json  

